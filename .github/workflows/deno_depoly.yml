name: Build
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write 
      contents: read 
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - run: yarn install
      - run: yarn build
        env:
          NITRO_PRESET: deno-deploy
      - uses: denoland/deployctl@v1
        with:
          project: nyarray
          entrypoint: server/index.ts
          root: .output 